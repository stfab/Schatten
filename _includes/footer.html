<footer class="footer">
  <div class="footer-description">
    <a href="{{ site.github.url }}/">{{ site.title }} | {{ site.description }} by {{site.author }}</a>
    <br>
    {% if site.copyright %}
      &copy; {{ site.copyright }} {{ site.author }}
    {% endif %}
    <br>
    {% if site.license %}
      All content<a href="{{ site.license-link }}">{{ site.license }}</a>
    {% endif %}
  </div>
  <script>
    // implement dark mode
    let checkbox = document.getElementsByClassName("dark-mode-toggle")[0];
    let body = document.body;

    checkbox.addEventListener('click', function () {
      if (localStorage.getItem('dark-mode') === 'true') {
        localStorage.setItem('dark-mode', false);
        body.classList.toggle('light-mode');
        this.classList.toggle('fa-toggle-off');
        this.classList.toggle('fa-toggle-on');
      } else {
        localStorage.setItem('dark-mode', true);
        body.classList.toggle('light-mode');
        this.classList.toggle('fa-toggle-off');
        this.classList.toggle('fa-toggle-on');
      }
      body.classList.toggle('dark-mode');
    });
    if (localStorage.getItem('dark-mode') === 'true') {
      body.classList.toggle('dark-mode');
      checkbox.classList.toggle('fa-toggle-off');
      checkbox.classList.toggle('fa-toggle-on');
    } else {
      body.classList.toggle('light-mode');
      checkbox.classList.toggle('fa-toggle-off');
      checkbox.classList.toggle('fa-toggle-on');
    }
  </script>
</footer>
